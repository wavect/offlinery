name: iOS E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-e2e-tests:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install
          pnpm add -g expo-cli@latest eas-cli
          pnpm add @expo-google-fonts/montserrat

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Setup iOS simulator
        run: |
          brew install watchman
          xcrun simctl create "iPhone 15" com.apple.CoreSimulator.SimDeviceType.iPhone-15

      - name: Build iOS app
        env:
          EXPO_PUBLIC_ENVIRONMENT: production
          CI: 1
        run: |
          pnpm exec expo prebuild -p ios
          pnpm exec expo run:ios --configuration Release --no-packager

      - name: Run Maestro tests
        env:
          EXPO_PUBLIC_ENVIRONMENT: production
        run: |
          xcrun simctl boot "iPhone 15"
          xcrun simctl install booted ios/build/Build/Products/Release-iphonesimulator/Offlinery.app
          maestro test -e APP_PATH=ios/build/Build/Products/Release-iphonesimulator/Offlinery.app ./tests/e2e/ios/login-flow.yaml

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: maestro-test-results
          path: |
            ~/.maestro/tests
            /tmp/maestro