name: Expo Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'App version'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Update app.json
        working-directory: ./mobile
        run: |
          version=${{ github.event.inputs.version || github.ref_name }}
          jq --arg version "$version" '
            .expo.version = $version |
            if .expo.ios.buildNumber then .expo.ios.buildNumber = (.expo.ios.buildNumber | tonumber + 1 | tostring) else . end |
            if .expo.android.versionCode then .expo.android.versionCode = (.expo.android.versionCode + 1) else . end
          ' app.json | jq -S > app.json.tmp
          if ! cmp -s app.json app.json.tmp; then
            mv app.json.tmp app.json
            echo "app.json updated"
          else
            echo "No changes needed in app.json"
            rm app.json.tmp
          fi

      - name: Build on EAS
        run: eas build --platform android --non-interactive --no-wait # TODO: all

      - name: Create Release Branch and PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version=${{ github.event.inputs.version || github.ref_name }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b release/v$version
          git add mobile/app.json
          git commit -m "Update app.json for version $version"
          git push origin release/v$version
          gh pr create --base main --head release/v$version --title "Release v$version" --body "Update app.json for version $version"

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./mobile/expo-build/*
          asset_name: expo-build-${{ github.ref_name }}.zip
          asset_content_type: application/zip