name: Android E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install:all
          pnpm add -g expo-cli@latest eas-cli

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '30'

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Setup Android emulator
        run: |
          sdkmanager "platform-tools" "emulator" "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd --force --name test --package "system-images;android-30;google_apis;x86_64"

      - name: Prebuild Android app
        env:
          EXPO_PUBLIC_ENVIRONMENT: production
        run: |
          expo prebuild --platform android

      - name: Update build.gradle
        run: |
          cat << EOF >> android/app/build.gradle
          
          android {
              namespace "io.wavect.offlinery"
              buildFeatures {
                  buildConfig true
              }
              defaultConfig {
                  buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
                  buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
              }
          }
          
          tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
              kotlinOptions {
                  freeCompilerArgs += [
                      "-Xopt-in=kotlin.RequiresOptIn",
                      "-Xopt-in=kotlin.Experimental",
                  ]
              }
          }
          EOF

      - name: Update MainActivity.kt
        run: |
          sed -i '1iimport io.wavect.offlinery.BuildConfig' android/app/src/main/java/io/wavect/offlinery/MainActivity.kt

      - name: Update MainApplication.kt
        run: |
          sed -i '1iimport io.wavect.offlinery.BuildConfig' android/app/src/main/java/io/wavect/offlinery/MainApplication.kt

      - name: Debug - Print Kotlin files content
        run: |
          echo "MainActivity.kt content:"
          cat android/app/src/main/java/io/wavect/offlinery/MainActivity.kt
          echo "MainApplication.kt content:"
          cat android/app/src/main/java/io/wavect/offlinery/MainApplication.kt

      - name: Clean and Build Android app
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Start Android emulator
        run: |
          echo "Starting emulator..."
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
          echo "Emulator started."

      - name: Run Maestro tests
        env:
          EXPO_PUBLIC_ENVIRONMENT: production
        run: |
          adb install android/app/build/outputs/apk/debug/app-debug.apk
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0
          pnpm e2e:android:test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: maestro-test-results
          path: |
            ~/.maestro/tests
            /tmp/maestro