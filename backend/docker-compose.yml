version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_DATABASE}']
      interval: 10s
      timeout: 5s
      retries: 5
  db_ui:
    container_name: db-ui
    image: dpage/pgadmin4
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_UI_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${DB_UI_PASSWORD}
      PGADMIN_LISTEN_PORT: ${DB_UI_PORT}
      
    ports:
      - ${DB_UI_PORT}:${DB_UI_PORT}
    networks:
      - app_network
    depends_on:
      - postgres
